<div>
    <div class="card">
        <div class="card-header">
            <div class="input-group">
                  <select class="form-control" name="departamento" [(ngModel)]="departamento"
                    (change)="selectValue()">
                    <option [ngValue]="null" selected>Elige un departamento</option>
                    <option >IASA</option>
                    <option >LATACUNGA</option>
                    <option >SANTO DOMINGO</option>
                  </select>
            </div>
        </div>

        <!-- TABLA -->
        <table class="table" [formGroup]="iasaForm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Porcentaje Cumplimiento</th>
                <th scope="col">Avance Fisico</th>
                <th scope="col">Indice Gestión</th>
              </tr>
            </thead>
            <tbody>
              <tr formArrayName="resultado" *ngFor="let result of resultado.controls; let i = index">
                <th scope="row">{{ i+1 }}</th>
                    <td >
                        {{ iasas[i].resultado[0].porcentajeCumplimiento | percent :'2.1-2'}}
                    </td>
                    <td >
                        {{ iasas[i].resultado[0].avanceFisico | percent :'2.1-2'}}
                    </td>
                    <td >
                        {{ iasas[i].resultado[0].indiceGestion | percent :'2.1-2'}}
                    </td>
                    <td >
                        <button type="button" class="btn btn-primary"
                            (click)="verGrafico(i)">Ver Gráfico
                        </button>
                    </td>
                </tr>
            </tbody>
          </table>
        


        <div class="card-body">
            <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend"
            [colors]="pieChartColors">
            </canvas>
        </div>
    </div>
</div>
